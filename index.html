<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-6 text-center">Expense <span class="text-primary">Tracker</span>App</h1>
    </div>
    <div class="container">
        <form onsubmit="saveToLocalStorage(event)">
            <div class="form-group">
                <label for="date" class="form-label">Date</label>
                <input type="datetime" name="date" id="dateInput" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <input type="text" name="description" id="descriptionInput" class="form-control" required><br>
            </div>
            <div class="form-group">
                <label for="category" class="form-label">Choose a Category</label>
                <select id="category" name="category" class="form-control form-select"><br>
                    <option selected>select one</option>
                    <option value="movie">Movie</option>
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>                    
                </select><br>
            </div>
            <div class="form-group">
                <label for="expenseAmount" class="form-label">Expense Amount</label>
                <div class="input-group">
                    <div class="input-group-text">$</div>
                    <input type="number" name="expenseAmount" id="expenseAmount" class="form-control " required>
                </div>
            </div><br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">submit</button>
            </div>              
        </form>
    <ul id="list-of-items"></ul>
    </div>
    <script src="script.js" defer></script>   
</body>
</html>
